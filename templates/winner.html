<!DOCTYPE html>
<html>
<head>
    <title>Winner!</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
        }
        .player-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 20px auto;
        }
        .red { background-color: red; }
        .blue { background-color: blue; }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #666;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>🎉 {{ winner.title() }} Player Wins! 🎉</h1>
    <div class="player-circle {{ winner }}"></div>

    <h2>🏅 Scoreboard</h2>
    <table>
        <tr>
            <th>Player</th>
            <th>Wins</th>
        </tr>
        {% for color, wins in scoreboard.items() %}
        <tr>
            <td style="color: {{ color }}">{{ color.title() }}</td>
            <td>{{ wins }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('restart') }}">🔁 Play Again</a>
</body>
</html>
